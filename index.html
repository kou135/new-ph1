    <footer></footer>
    <script>
 const splideContainer = document.querySelector('.splide');
  const splideWidth = splideContainer.clientWidth; // コンテナの現在の幅を取得
  const fixedWidthValue = splideWidth / 5; // コンテナの幅の1/5を計算

      new Splide(".splide", {
        type: "loop",
        width: '100%',
        rewind: false,
        fixedWidth:  fixedWidthValue + 'px', // コンテナの幅の1/5
        fixedHeight: "auto",
        gap: "40px",
        pauseOnHover: true,
        perPage: 3,
        perMove: 1,
        autoplay: true, // 自動再生を有効にする
        interval: 3000, // 自動再生の間隔（ミリ秒）
        pagination: true,
        breakpoints: {
          768: {
            pagination: true,
            perPage: 1,
          },
        },
      }).mount();

    </script>
